<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact me</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="icon" type="image/x-icon" sizes="32x32" href="favicon.ico">
        <script src="https://kit.fontawesome.com/4acfdf2b66.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="max-width">
                <div class="logo"><a href="contact.html">Contact Me</a></div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact me</a></li>
                </ul>
                <div class="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
        <section class="contact" id="contact">
            <div class="max-width">
                <h2 class="title">Contact me</h2>
                <div>
                    <img src="photo/112627.jpg" alt="myPhoto" class="img4">
                </div>
                <div class="contact-content">
                    <div class="column left">
                       <div class="icons">
                            <div class="row">
                                <i class="fas fa-user-graduate"></i>
                                <div class="info">
                                    <div class="head">Name</div>
                                    <div class="sub-title">Victor Cherkasov</div>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fas fa-map-marked-alt"></i>
                                <div class="info">
                                    <div class="head">Address</div>
                                    <div class="sub-title">Helsinki, Finland</div>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fas fa-envelope"></i>
                                <div class="info">
                                    <div class="head">Email</div>
                                    <a href="mailto:victor.cherkasov222@gmail.com" style="text-decoration: underline;">
                                    <div class="sub-title">victor.cherkasov222@gmail.com</div>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fab fa-telegram"></i>
                                <div class="info">
                                    <div class="head">Telegram</div>
                                    <div class="sub-title"><a href="https://t.me/victorFish1"style="text-decoration: underline;">My profile</a></div>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fab fa-linkedin"></i>
                                <div class="info">
                                    <div class="head">LinkedIn</div>
                                    <div class="sub-title"><a href="https://www.linkedin.com/in/victor-cherkasov-621620221/"style="text-decoration: underline;">My profile</a></div>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fab fa-github-square"></i>
                                <div class="info">
                                    <div class="head">GitHub</div>
                                    <div class="sub-title"><a href="https://github.com/victorFish9"style="text-decoration: underline;">My profile</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column right">
                        <form action="https://formsubmit.co/victor.cherkasov222@gmail.com" method="post">
                            <h3 class="text">Send message to me</h3>
                            <div class="fields">
                                <div class="field name">
                                    <input type="text" placeholder="Name" name="name" required>
                                </div>
                                <div class="field email">
                                    <input type="email" placeholder="Email" name="email" required>
                                </div>
                            </div>
                            <div class="field">
                                <input type="text" placeholder="Subject" name="subject" required>
                            </div>
                            <div class="field textarea">
                                <textarea cols="30" rows="10" placeholder="Your message..." name="message" required></textarea>
                            </div>
                            <div class="button">
                                <button type="submit">Lähetä viesti</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
